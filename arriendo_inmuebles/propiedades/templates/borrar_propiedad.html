{% extends 'base.html' %}

{% block title %}Eliminar Propiedad{% endblock %}

{% block content %}
    <h1>Eliminar Propiedad: {{ propiedad.nombre }}</h1>
    <p>¿Estás seguro de que deseas eliminar esta propiedad?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'listar_propiedades' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
